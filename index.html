<html>

	<head>

		<title> LIVABILITY CALCULATOR </title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@0.4.9/dist/leaflet.draw.css" />

        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>


        <style>

            html, body {
                background-color: #fff;
                font-family: sans-serif;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            #map {
                width: auto;
                height: 100%;
            }

            #title {
                text-align: center;
            }

            .navbar {
                height: 60px;
            }

            .navbar-inverse {
                background-color: #333;
            }

            .navbar-brand {
                color: #eee !important;
                font-size: 40px;
                float: none;
            }

        </style>

	</head>

	
	<body>

        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <a class="navbar-brand text-center center-block" href="#">Smart Growth Livability Calculator</a>
            </div>
        </div>
          
        <div id="container">
            <div class="row" style="height: auto;">

                <div class="col-md-10">
                    <div id="map"> </div>
                </div>

                <div class="col-md-2">
                    Select Attribute to Visualize:
                    <select id="selected-property" class="form-control">
                        <option value="vmt" selected> VMT </option>
                        <option value="population"> Population </option>
                        <option value="land"> Land Area </option>
                    </select>

                    <div id="readout"> </div>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="dist/bundle.js" charset="utf-8"></script>

	</body>
