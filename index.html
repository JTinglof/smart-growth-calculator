<html>

	<head>

		<title> LIVABILITY CALCULATOR </title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@0.4.9/dist/leaflet.draw.css" />

        <style>

            body {
                background-color: #eee;
                font-family: sans-serif;
            }

            #map {
                margin: 0 auto;
                width: 100%;
                height: 90%;
                border: 1px solid black;
            }

            #title {
                text-align: center;
            }

            .leaflet-interactive {
                stroke: 'red';
            }

        </style>

	</head>

	
	<body>

        <div class="container-fixed">
        
            <h1 id="title"> Smart Growth Livability Calculator </h1>


            <div class="row h-100">

                <div class="col-md-10">
                    <div id="map"> </div>
                </div>

                <div class="col-md-2">
                    Select Attribute to Visualize:
                    <select id="selected-property" class="form-control">
                        <option value="vmt" selected> VMT </option>
                        <option value="population"> Population </option>
                        <option value="land"> Land Area </option>
                    </select>
                </div>

            </div>

            <div id="readout"> </div>


        </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="dist/bundle.js" charset="utf-8"></script>

	</body>

</html>
