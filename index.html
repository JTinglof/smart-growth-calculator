<html>

	<head>

		<title> SMART GROWTH LIVABILITY CALCULATOR </title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@0.4.9/dist/leaflet.draw.css" />


        <style>

            html, body {
                background-color: #fff;
                font-family: Verdana, sans-serif;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            #sidebar {
                float: right;
                height: 100%;
                width: 400px;
                max-width: 100%;
            }

            .sidebar-wrapper {
                position: relative;
                height: 100%;
                width: 100%;
            }
                   
            #map {
                width: auto;
                height: 100%;
            }

            .navbar {
                min-height: 60px;
            }

            .navbar-inverse {
                margin: 0 !important;
                background-color: #333;
            }

            .navbar-brand {
                color: #eee !important;
                font-size: 30px;
            }

            #select-property > label {
               cursor: pointer !important;
            } 

            #select-property {
                margin-top: 10px;
            }
        </style>

	</head>

	
	<body>

        <!-- Title bar -->
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <a class="navbar-brand d-flex justify-content-center" href="#"> Smart Growth Livability Calculator </a>
            </div>
        </div>
        
        <div id="container">

            <div id="sidebar">
                <div class="sidebar-wrapper">

                    <div class="text-center">
                        <div> Select Attribute: </div>
                        <div id="select-property" class="btn-group" data-toggle="buttons">
                            <label class="btn btn-info btn-sm active">
                                <input type="radio" name="options" id="vmt" checked> Vehicle Miles Traveled 
                            </label>
                            <label class="btn btn-info btn-sm">
                                <input type="radio" name="options" id="population"> Pedestrian Collisions
                            </label>
                        </div>
                    </div>

                </div>
            </div>


            <div id="map-wrapper">
                <div id="map"> </div>
            </div>

            <!---
            <div class="col-md-2">
                    Select Attribute to Visualize:
                    <select id="selected-property" class="form-control">
                        <option value="vmt" selected> VMT </option>
                        <option value="population"> Population </option>
                        <option value="land"> Land Area </option>
                    </select>

                    <div id="readout"> </div>
                </div>

            </div>
            -->

        </div>

       <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
       
       <script type="text/javascript" src="dist/bundle.js" charset="utf-8"></script>

	</body>

</html>
